<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/auth.css">
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
	<title>Quizzy - Quiz App</title>
</head>
<body>
	<header>
		<img class="quizzy-logo" src="assets/logos/quizzy-logo.png" alt="Quizzy logo">
	</header>
	<main>
		<section class="auth-container">
			<div class="auth-header">
				<h1>Become a Member!</h1>
			</div>
			<div class="auth-content">
				<section class="user-input-container">
					<div class="user-input-header">
						<img src="assets/icons/user.svg" alt="user svg icon">
						<p>Username</p>
					</div>
					<label class="user-input" for="username">
						<input required id="username" placeholder="Enter your username" type="text">
					</label>
				</section>

				<section class="user-input-container user-input-email-container">
					<div class="user-input-header">
						<img src="assets/icons/mail.svg" alt="mail svg icon">
						<p>Email</p>
					</div>
					<label class="user-input user-input-email" for="email">
						<input required id="email" placeholder="Enter your email" type="email">
					</label>
				</section>

				<section class="user-input-container">
					<div class="user-input-header">
						<img src="assets/icons/password.svg" alt="password svg icon">
						<p>Password</p>
					</div>
					<label class="user-input" for="password">
						<input required id="password" placeholder="Enter your password" type="password">
					</label>
				</section>
				<p id="error-message" class="error-message"></p>
				<button type="submit" id="register-button">Register</button>
				<p class="login-p">Already have an account? <a href="pages/login.html"> Login now </a></p>
			</div>
		</section>
	</main>
	<script src="scripts/register.js"></script>
</body>
</html>
