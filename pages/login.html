<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../styles/style.css">
	<link rel="stylesheet" href="../styles/auth.css">
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
	<title>Quizzy - Quiz App</title>
</head>
<body>
	<header>
		<img class="quizzy-logo" src="../assets/logos/quizzy-logo.png" alt="Quizzy logo">
	</header>
	<main>
		<section class="auth-container">
			<div class="auth-header">
				<h1 id="welcome">Welcome Back!</h1>
			</div>
			<div class="auth-content">
				<section class="user-input-container">
					<div class="user-input-header">
						<img src="../assets/icons/mail.svg" alt="email svg icon">
						<p>Username</p>
					</div>
					<label class="user-input" for="email">
						<input required id="email" placeholder="Enter your username" type="email">
					</label>
				</section>

				<section class="user-input-container">
					<div class="user-input-header">
						<img src="../assets/icons/password.svg" alt="password svg icon">
						<p>Password</p>
					</div>
					<label class="user-input" for="username">
						<input required id="password" placeholder="Enter your password" type="password">
					</label>
				</section>
                <p id="error-message" class="error-message"></p>
                <a class="forget" href="#">Forget Password?</a>
				<button id="login-button">Login</button>
				<p class="login-p">Not a member? <a href="../index.html"> Register now </a></p>
			</div>
		</section>
	</main>
	<script src="../scripts/login.js"></script>
</body>
</html>
